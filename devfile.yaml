schemaVersion: 2.1.0
metadata:
  name: cpp
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:de81824e6ccf82a286a28566432d4f43928a989c570578c4b4df9484ef136cca
      memoryLimit: 1G
      mountSources: true
commands:
  - id: build
    exec:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: g++ -g hello.cpp -o hello.out && echo "Build complete"
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: "./hello.out"
      group:
        kind: run
  - id: maven-build
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
