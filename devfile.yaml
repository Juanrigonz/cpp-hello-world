schemaVersion: 2.1.0
metadata:
  name: cpp
components:
  - name: tools
    container:
      image: registry.global.ccc.srvb.cl.paas.cloudcenter.corp/tools-chi/devspaces/udi-rhel8:3.8-30
      memoryLimit: 1G
      mountSources: true
      env:
        - name: MAVEN_CONFIG
          value: /home/user/.m2
      volumeMounts:
        - name: m2
          path: /home/user/.m2  
  - name: m2
    volume:
      Secret:
        name: mvn-settings-secret
        defaultMode: 420
      size: 1G
      
commands:
    - id: maven-build
      exec:
        component: tools
        workingDir: ${PROJECT_SOURCE}
        commandLine: mvn clean install
        group:
          kind: build
          isDefault: true
